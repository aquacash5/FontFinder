<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>FontFinder macOS installations</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>macOS installation instrucitons</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ol class="instuction-list">
            <li>
              <p>
                Download
                <a href="index.html">DMG</a>
              </p>
              <div class="col-lg-6">
                <img
                  src="./assets/images/installer-page.png"
                  alt="Download Page"
                  class="img-fluid"
                />
              </div>
            </li>
            <li>
              <p>Install <code>FontFinder</code></p>
              <div class="col-lg-6">
                <img
                  src="./assets/images/macos-installer.png"
                  alt="Installer Page"
                  class="img-fluid"
                />
              </div>
            </li>
            <li>
              <p>Open <code>FontFinder</code></p>
              <div class="col-lg-4 col-md-6">
                <img
                  src="./assets/images/macos-failed-to-open.png"
                  alt="Open Page"
                  class="img-fluid"
                />
              </div>
            </li>
            <li>
              <p>Open <code>Settings / Security & Privacy / General</code></p>
              <div class="col-lg-6">
                <img
                  src="./assets/images/macos-system-preferences.png"
                  alt="System Preferences"
                  class="img-fluid"
                />
              </div>
            </li>
            <li>
              <p>Click <code>Open Anyway</code></p>
              <div class="col-lg-6">
                <img
                  src="./assets/images/macos-security-privacy.png"
                  alt="Settings Page"
                  class="img-fluid"
                />
              </div>
            </li>
            <li>
              <p>Click <code>Open</code></p>
              <div class="col-lg-4 col-md-6">
                <img
                  src="./assets/images/macos-open-final.png"
                  alt="Open Anyway"
                  class="img-fluid"
                />
              </div>
            </li>
          </ol>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a href="credits.html">Credits</a>
        </div>
      </div>
    </div>
  </body>
</html>

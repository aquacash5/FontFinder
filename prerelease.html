<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>FontFinder</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mb-3 ff-header">
        <div class="align-self-end ff-title">
          <div class="media">
            <img
              src="./assets/images/fontfinder.png"
              alt="FontFinder"
              class="project-icon"
            />
            <div class="media-body align-self-center">
              <h3>FontFinder <small id="version"></small></h3>
              An application for viewing and searching your fonts.
              <a href="https://github.com/aquacash5/FontFinder"
                >Check out the source on GitHub.</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="jumbotron">
        <div class="row my-n3">
          <div class="col-md text-center my-3">
            <div>
              <img
                src="./assets/images/windows.svg"
                alt="Windows"
                class="icons mb-1"
              />
            </div>
            <h6 class="mb-3">Windows</h6>
            <div class="dropdown">
              <div
                class="btn-group"
                role="group"
                aria-label="Windows Downloads"
              >
                <a
                  id="windows"
                  href="https://github.com/aquacash5/FontFinder/releases/latest"
                  class="btn btn-secondary"
                >
                  Download
                </a>
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                ></button>
                <div
                  class="dropdown-menu dropdown-menu-right"
                  aria-labelledby="dropdownMenuButton"
                >
                  <a
                    id="windows-exe"
                    class="dropdown-item"
                    href="https://github.com/aquacash5/FontFinder/releases/latest"
                  >
                    EXE
                  </a>
                  <a
                    id="windows-msi"
                    class="dropdown-item"
                    href="https://github.com/aquacash5/FontFinder/releases/latest"
                  >
                    MSI
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md text-center my-3">
            <div>
              <img
                src="./assets/images/macos.svg"
                alt="macOS"
                class="icons mb-1"
              />
            </div>
            <h6 class="mb-3">macOS</h6>
            <a
              id="macos"
              href="https://github.com/aquacash5/FontFinder/releases/latest"
              class="btn btn-secondary"
            >
              Download
            </a>
          </div>
          <div class="col-md text-center my-3">
            <div>
              <img
                src="./assets/images/ubuntu.svg"
                alt="Linux"
                class="icons mb-1"
              />
            </div>
            <h6 class="mb-3">Linux</h6>
            <div class="btn-group" role="group" aria-label="Linux Downloads">
              <a
                id="linux-deb"
                href="https://github.com/aquacash5/FontFinder/releases/latest"
                class="btn btn-secondary"
              >
                DEB
              </a>
              <a
                id="linux-rpm"
                href="https://github.com/aquacash5/FontFinder/releases/latest"
                class="btn btn-secondary"
              >
                RPM
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      $(() => {
        (async () => {
          const allReleasesRequest = await fetch(
            "https://api.github.com/repos/aquacash5/FontFinder/releases"
          );
          const allReleasesResponse = await allReleasesRequest.json();
          const latestRelease = allReleasesResponse
            .sort(
              (a, b) =>
                new Date(a.published_at).getTime() -
                new Date(b.published_at).getTime()
            )
            .pop();
          $("#version").text(latestRelease.tag_name);
          for (const { browser_download_url: r_url } of latestRelease.assets) {
            if (/blockmap/.test(r_url)) {
              continue;
            } else if (/exe/.test(r_url)) {
              $("#windows").attr("href", r_url);
              $("#windows-exe").attr("href", r_url);
            } else if (/msi/.test(r_url)) {
              $("#windows-msi").attr("href", r_url);
            } else if (/dmg/.test(r_url)) {
              $("#macos").attr("href", r_url);
            } else if (/deb/.test(r_url)) {
              $("#linux-deb").attr("href", r_url);
            } else if (/rpm/.test(r_url)) {
              $("#linux-rpm").attr("href", r_url);
            }
          }
        })();
      });
    </script>
  </body>
</html>

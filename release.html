<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>FontFinder - Downloads</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/header_logo.png" alt="Logo" />
      </a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="release.html">Download</a></li>
        <li><a href="credits.html">Credits</a></li>
      </ul>
    </header>
    <div class="container-flex">
      <h1>FontFinder <small id="version"></small></h1>
    </div>
    <div class="container-flex">
      <ul class="download-list">
        <li>
          <a
            href="https://github.com/aquacash5/FontFinder/releases/latest"
            class="windows"
            id="windows"
          >
            Windows
          </a>
        </li>
        <li>
          <a
            href="https://github.com/aquacash5/FontFinder/releases/latest"
            class="macos"
            id="macos"
          >
            macOS
          </a>
        </li>
        <li>
          <a
            href="https://github.com/aquacash5/FontFinder/releases/latest"
            class="linux"
            id="linux-deb"
          >
            Linux (deb)
          </a>
        </li>
        <li>
          <a
            href="https://github.com/aquacash5/FontFinder/releases/latest"
            class="linux"
            id="linux-rpm"
          >
            Linux (rpm)
          </a>
        </li>
      </ul>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script>
      $(() => {
        (async () => {
          const allReleasesRequest = await fetch(
            "https://api.github.com/repos/aquacash5/FontFinder/releases/latest"
          );
          const latestRelease = await allReleasesRequest.json();
          $("#version").text(latestRelease.tag_name);
          for (const { browser_download_url: r_url } of latestRelease.assets) {
            if (/blockmap/.test(r_url)) {
              continue;
            } else if (/exe/.test(r_url)) {
              $("#windows").attr("href", r_url);
            } else if (/dmg/.test(r_url)) {
              $("#macos").attr("href", r_url);
            } else if (/deb/.test(r_url)) {
              $("#linux-deb").attr("href", r_url);
            } else if (/rpm/.test(r_url)) {
              $("#linux-rpm").attr("href", r_url);
            }
          }
        })();
      });
    </script>
  </body>
</html>
